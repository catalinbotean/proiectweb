<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Cata's Web Page | Welcome</title>
		<link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
	</head>
	<body>
		<header>
			<div class="meniu">
				<div id="logo">
					<h1><span id="efect">e</span>Jobs Romania</h1>
				</div>
				<div class="optiuni">
					<ul>
                        <li><a href="/">Home</a></li>
						<li><a href="/">Despre Noi</a></li>
						<li><a href="/">Contact</a></li>
                        <li id="paginaCurenta">Creare Cont</li>
					</ul>
				</div>
			</div>
		</header>
		<section id="continutHome"></section>

		<form method="POST" action="/creareCont">
		<div id="inregistrare">
			{% with messages = get_flashed_messages() %}
				{%if messages%}
					{%for message in messages%}
						<div id="alerta">{{message}}</div>
					{%endfor%}
			     {%endif%}
				{% endwith%}
				<h1><span id="creareText">Creare cont</span></h1>
				<div class="text"><input type="text" name="username" placeholder="Username" /></div>
				<div class="text"><input type="password"  name="password" placeholder="Password" value=""/></div>
				<div class="text"><input type="text"  name="email" placeholder="Email" value=""/></div>
				<div class="text"><input type="text"  name="telefon" placeholder="Telefon" value=""/></div>
			<div id="butonEdit"><button class="buton" type="submit">Creare cont</button></div>
		</div>
		</form>
		<footer>
            <p>Catalin Botean, Copyright &copy; 2020</p>
		</footer>
	</body>
</html>
